<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ site.description | default: 'Điểm tin nhanh Ngành Nông Nghiệp' }}">
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    :root{--agr:#065f46;--chip:#ecfdf5;--chipb:#10b981;--line:#bbf7d0}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f7fee7;margin:0;color:#0f172a}
    .wrap{max-width:1000px;margin:0 auto;padding:28px 16px}
    h1{font-size:clamp(26px,4.6vw,40px);color:#064e3b;margin:0 0 10px;font-weight:800;text-align:center}
    .meta{color:#065f46;text-align:center;margin-bottom:18px}
    .card{background:#fff;border:1px solid var(--line);border-radius:14px;padding:18px;margin:14px 0;box-shadow:0 10px 18px rgba(22,163,74,.07)}
    .chip{display:inline-flex;align-items:center;gap:.45rem;background:#ecfdf5;border:1px solid #10b981;color:#065f46;padding:.3rem .6rem;border-radius:999px;font-weight:800}
  </style>
</head>
<body>
  <div class="wrap" id="issue-root">
    <h1><i class="ph ph-notebook text-emerald-700"></i> {{ page.title }}</h1>
    <div class="meta">
      <span class="chip"><i class="ph ph-clock"></i> Cập nhật: {{ page.updated | default: page.date | date: "%d/%m/%Y" }}</span>
      <span class="chip"><i class="ph ph-buildings"></i> {{ page.org | default: "TTC AgriS" }}</span>
    </div>
    <div class="card">
      {{ content }}
    </div>
    <div style="text-align:center;margin-top:16px">
      <a href="{{ '/' | relative_url }}" class="chip"><i class="ph ph-arrow-left"></i> Trang chủ</a>
    </div>
  </div>

  <script>
    (function(){
      if(!window.mermaid) return;
      mermaid.initialize({ startOnLoad:false, securityLevel:'loose' });
      const blocks = document.querySelectorAll('pre code.language-mermaid, pre code.mermaid');
      blocks.forEach((code, i) => {
        const src = code.textContent.trim();
        const container = document.createElement('div');
        const pre = code.closest('pre'); pre?.parentNode?.replaceChild(container, pre);
        try{ mermaid.render('mmdw-'+i, src, svg => container.innerHTML = svg); }
        catch(e){ container.innerHTML = '<pre>'+src.replace(/</g,'&lt;')+'</pre>'; }
      });
    })();
  </script>
</body>
</html>
