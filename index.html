    /* ===== View Mode (Mobile/Desktop) ===== */
    (function ViewMode() {
      const body = document.body;
      const btnMobile = document.getElementById('btnMobile');
      const btnDesktop = document.getElementById('btnDesktop');

      const active = 'bg-green-600 text-white border-green-600 hover:bg-green-600 focus:ring-green-300';
      const inactive = 'bg-white text-green-800 border-green-300 hover:bg-green-50 focus:ring-green-300';

      function setButtonState(isCompact) {
        btnMobile.setAttribute('aria-pressed', String(isCompact));
        btnDesktop.setAttribute('aria-pressed', String(!isCompact));
        [btnMobile, btnDesktop].forEach(btn => {
          btn.className = 'rounded-lg px-3 py-1.5 text-sm font-semibold border transition focus:outline-none focus:ring-2';
        });
        if (isCompact) { btnMobile.classList.add(...active.split(' ')); btnDesktop.classList.add(...inactive.split(' ')); }
        else { btnDesktop.classList.add(...active.split(' ')); btnMobile.classList.add(...inactive.split(' ')); }
      }

      const savedMode = localStorage.getItem('view-mode');
      const initialCompact = savedMode === 'compact' || (!savedMode && window.innerWidth < 768);
      if (initialCompact) body.classList.add('compact');
      setButtonState(initialCompact);

      function setMode(compact) {
        if (compact) { body.classList.add('compact'); localStorage.setItem('view-mode', 'compact'); }
        else { body.classList.remove('compact'); localStorage.setItem('view-mode', 'desktop'); }
        setButtonState(compact);
      }
      btnMobile.addEventListener('click', () => setMode(true));
      btnDesktop.addEventListener('click', () => setMode(false));

      let userSwitched = false;
      btnMobile.addEventListener('click', () => (userSwitched = true));
      btnDesktop.addEventListener('click', () => (userSwitched = true));
      window.addEventListener('resize', () => {
        if (userSwitched) return;
        setMode(window.innerWidth < 768);
      });
    })();

    /* ===== Tabs theo th√°ng ===== */
    (function TabsByMonth() {
      const monthSelect = document.getElementById('monthSelect');
      const tabsEl = document.getElementById('tabs');
      const panelsEl = document.getElementById('panels');
      const lastUpdatedEl = document.getElementById('lastUpdated');

      const savedMonth = localStorage.getItem('agris-active-month') || monthSelect.value;
      monthSelect.value = savedMonth;

      function makeBtn(tab, isActive) {
        const b = document.createElement('button');
        b.className = `pill ${isActive ? 'active' : ''} rounded-full px-3 py-1.5 text-sm font-semibold`;
        b.dataset.tab = tab.id;
        b.textContent = tab.title;
        return b;
      }

      function renderMonth(monthKey) {
        const data = AGRIS_DATA[monthKey];
        if (!data) return;

        lastUpdatedEl.textContent = `C·∫≠p nh·∫≠t: ${data.updatedAt || '‚Äî'}`;

        // Tabs
        tabsEl.innerHTML = '';
        data.tabs.forEach((tab, idx) => tabsEl.appendChild(makeBtn(tab, idx === 0)));

        // Panels
        panelsEl.innerHTML = '';
        data.tabs.forEach((tab, idx) => {
          const panel = document.createElement('section');
          panel.id = tab.id;
          panel.className = `tab-panel ${idx === 0 ? '' : 'hidden'} space-y-8 md:space-y-12`;

          if (monthKey === '2025-09' && tab.type === 'month') {
            panel.innerHTML =
              AGRIS_DATA["2025-09"].kpiHTML +
              AGRIS_DATA["2025-09"].summaryHTML +
              AGRIS_DATA["2025-09"].macroHTML +
              AGRIS_DATA["2025-09"].marketsHTML +
              AGRIS_DATA["2025-09"].insightsHTML +
              AGRIS_DATA["2025-09"].footerHTML;
          } else if (tab.type === 'week') {
            panel.innerHTML = `
              <div class="card p-4 md:p-6">
                <h2 class="text-xl md:text-2xl font-bold mb-2">${tab.title}</h2>
                <p class="text-sm md:text-base text-gray-700">ƒêang c·∫≠p nh·∫≠t‚Ä¶</p>
              </div>
            `;
          }

          panelsEl.appendChild(panel);
        });

        // Tab switching
        const btns = Array.from(tabsEl.querySelectorAll('button.pill'));
        btns.forEach(b => b.addEventListener('click', () => {
          const id = b.dataset.tab;
          btns.forEach(x => x.classList.toggle('active', x === b));
          Array.from(panelsEl.children).forEach(p => p.classList.toggle('hidden', p.id !== id));
          localStorage.setItem(`agris-active-tab-${monthKey}`, id);
        }));

        // Restore tab
        const savedTab = localStorage.getItem(`agris-active-tab-${monthKey}`);
        if (savedTab) {
          const target = btns.find(b => b.dataset.tab === savedTab);
          if (target) target.click();
        }
      }

      // init
      renderMonth(savedMonth);
      monthSelect.addEventListener('change', () => {
        const mm = monthSelect.value;
        localStorage.setItem('agris-active-month', mm);
        renderMonth(mm);
      });
    })();
