title: "News-letter"
description: "Điểm tin nhanh Ngành Nông Nghiệp – AgriS"

# Project Pages
url: "https://nnt471-collab.github.io"
baseurl: "/News-letter"

markdown: kramdown
highlighter: rouge

# Ensure upcoming issues (ví dụ đã đặt ngày tương lai) vẫn hiển thị
timezone: Asia/Ho_Chi_Minh
future: true

kramdown:
  input: GFM
  hard_wrap: false

collections:
  months:
    output: true
    permalink: /:collection/:name/
  weeks:
    output: true
    permalink: /:collection/:name/

defaults:
  - scope: { path: "", type: "months" }
    values: { layout: month, type: month }
  - scope: { path: "", type: "weeks" }
    values: { layout: week, type: week }

include: [_includes, _layouts, assets]
plugins: []
