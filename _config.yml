title: "News-letter"
description: "Điểm tin nhanh Ngành Nông Nghiệp – AgriS"

# Project Pages:
url: "https://nnt471-collab.github.io"   # domain của account
baseurl: "/News-letter"                  # tên repo (có dấu / đầu)

markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  hard_wrap: false

collections:
