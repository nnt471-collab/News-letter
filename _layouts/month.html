<!doctype html><html lang="vi"><head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }} â€¢ AgriS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script defer src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    body{font-family:Inter,system-ui,sans-serif;background:#f7fee7;margin:0;padding:0;color:#333}
    .card{background:#fff;border-radius:12px;box-shadow:0 4px 6px -1px rgb(0 0 0/.1),0 2px 4px -2px rgb(0 0 0/.05)}
    .section-title{font-weight:800;color:#166534;border-bottom:3px solid #86efac;padding-bottom:.5rem}
    .highlight-stat{font-weight:700;color:#16a34a}.highlight-stat-neg{font-weight:700;color:#dc2626}
    .tooltip-container{position:relative;display:inline-block;cursor:help}
    .tooltip-trigger{font-size:.7em;font-weight:700;color:#3b82f6;vertical-align:super;margin-left:2px;padding:1px 4px;border-radius:4px;background:#eff6ff}
    .tooltip-text{visibility:hidden;width:300px;background:#1f2937;color:#fff;text-align:left;border-radius:6px;padding:10px;position:absolute;z-index:10;bottom:125%;left:50%;margin-left:-150px;opacity:0;transition:opacity .2s;font-size:.875rem;line-height:1.5;box-shadow:0 10px 20px rgba(0,0,0,.3)}
    .tooltip-container:hover .tooltip-text{visibility:visible;opacity:1}
    .tooltip-link{display:block;margin-top:6px;color:#60a5fa;text-decoration:underline;word-break:break-all}
    .pill{border:1.5px solid #86efac;color:#166534;background:#fff;cursor:pointer}
    .pill.active{background:#16a34a;color:#fff;border-color:#16a34a}
    .compact .wrap{padding-left:.75rem;padding-right:.75rem}.compact header h1{font-size:clamp(1.35rem,5vw,1.75rem)}
  </style>
</head>
<body class="text-gray-800">
  <div class="wrap w-full pt-6 sm:pt-8 px-4 sm:px-6 md:px-8">
    <main class="mx-auto max-w-screen-xl">
      {% include header.html %}
      <article class="prose max-w-none md:prose-lg">
        {{ content }}
      </article>
    </main>
  </div>
</body></html>
